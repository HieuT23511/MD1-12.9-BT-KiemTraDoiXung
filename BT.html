<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap: Kiem tra tinh doi xung</title>
</head>
<body>
<script>
  function isPalindrome(str){
    if (str.length <=1){
      return true;
    }
    if (str[0] !== str[str.length-1]){
      return false;
    }
    return isPalindrome(str.slice(1,str.length-1));
  }
  let inputStr = prompt('Enter the string: ');
  isPalindrome(inputStr);
  alert(`String '${inputStr}' is Palindrome: ${isPalindrome(inputStr)}`);
</script>
</body>
</html>
